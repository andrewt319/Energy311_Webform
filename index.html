<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Building Onboarding Form</title>
    </head>
    <body>
        <h1>Energy311 Onboarding</h1>
        <form id="buildingForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" required><br><br>

            <label for="businessAddress">Business Address:</label>
            <input type="text" id="businessAddress" required><br><br>

            <label for="businessZip">Business ZIP:</label>
            <input type="text" id="businessZip" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
